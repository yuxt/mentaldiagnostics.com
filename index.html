<!DOCTYPE html>
<html>
<head>
    <title>Redirecting</title>
    <script type="text/javascript">
        // Get the current pathname and query string
        var path = window.location.pathname;
        var search = window.location.search;

        // Redirect to www.mentaldiagnostics.com with the same path and query string
        window.location.href = "https://www.mentaldiagnostics.com" + path + search;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.mentaldiagnostics.com">click here</a>.</p>
</body>
</html>
